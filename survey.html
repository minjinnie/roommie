    <body>
        <div class="container">
            <header class="custom-header">
                <div class="custom-header-inner">
                    <h1 class="custom-header-font"> <br> <br> Survey</h1>
                    <p id="description">
                        Thank you for taking the time to help us improve the platform
                    </p>
                </div>
            </header>
            <div class="content-wrapper">
                <form id="survey-form">
                    <div class="form-group">
                        <label for="name" id="name-label">Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter Your Name" required/>
                    </div>
    
                    <div class="form-group">
                        <label for="email" id="email-label">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter Your Email" required/>
                    </div>
    
                    <div class="form-group">
                        <label for="number" id="number-label">How likely will you rate our service? (Out of 10)</label>
                        <input type="number" id="number" class="form-control" min="1" max="10" placeholder="Rating" required/>
                    </div>
    
                    <div class="form-group">
                        <label for="current-role" id="role-label">Which option best describes your current role?</label>
                        <select id="dropdown" name="role" class="form-control" required>
                            <option disabled selected value>Select current role</option>
                            <option value="student">Student</option>
                            <option value="job">Full Time Job</option>
                            <option value="learner">Full Time Learner</option>
                            <option value="preferNo">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
    
                    <div class="form-group">
                        <p>Would you recommend your friend to purchase from us?</p>
                        <div><input type="radio" name="user-recommend" value="definitely" class="input-radio"><span>Definitely</span></div>
                        <div><input type="radio" name="user-recommend" value="maybe" class="input-radio"><span>Maybe</span></div>
                        <div><input type="radio" name="user-recommend" value="not-sure" class="input-radio"><span>Not sure</span></div>
                    </div>
    
                    <div class="form-group">
                        <p>Any comments or suggestions?</p>
                        <textarea name="comment" id="comments" class="input-textarea" placeholder="Comments" rows="8" cols="80"></textarea>
                    </div>
    
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
