    <body>
        <div class="container">
            <header class="custom-header">
                <div class="custom-header-inner">
                    <h1 class="custom-header-font"> <br> <br> Survey</h1>
                    <p id="description">
                        For fiding your roommate!
                    </p>
                </div>
            </header>
            <div class="content-wrapper">
                <form id="survey-form">
                    <div class="form-group">
                        <label for="name" id="name-label">Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter Your Name" required/>
                    </div>
    
                    <div class="form-group">
                        <label for="email" id="email-label">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter Your Email" required/>
                    </div>

                    <div class="form-group">
                      <label for="budget" id="budget-label">Budget</label>
                      <input type="text" id="budget" class="form-control" placeholder="Enter Your Budget" required/>
                  </div>
    
                    <div class="form-group">
                        <p>Introduce yourself</p>
                        <textarea name="comment" id="comments" class="input-textarea" placeholder=":3" rows="8" cols="80"></textarea>
                    </div>
    
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div> 
                </form>
            </div>
        </div>
    </body>
